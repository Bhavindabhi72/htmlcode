<body>
   <section class="auth-section">
      <div class="auth-row d-flex">
         <div class="auth-left-col align-items-center justify-content-center bg-img-style position-sticky top-0 z-1">
            <img src="./assets/images/logo/logo.png" class="img-fluid d-none d-md-block" alt="" />

               <p class="heading-label-p text-center mb-0">No worries, we'll send your reset instructions.</p>
               <form class="w-100 auth-form">
                  <div class="form-group icon-input">
                     <label class="form-label">Email</label>
                     <div class="position-relative">
                        <input type="email" name="" class="form-control custom-input"

                        <span class="icon-input-span position-absolute line-height-0">

                              <path fill-rule="evenodd" clip-rule="evenodd"

                                 fill="#6C6F5E" />
                           </svg>
                        </span>
                     </div>
                  </div>
                  <div class="form-group">
                     <button class="primary-btn form-control text-uppercase w-100 mt-5">Submit</button>
                  </div>
               </form>
            </div>
            <a href="login.html"
               class="d-block text-center text-decoration-underline ms-2 fw-600 text-color text-uppercase auth-bottom-txt mt-auto">
               <span class="line-height-0 me-2">
